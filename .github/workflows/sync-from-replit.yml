name: Sync from Replit

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          
      - name: Create README
        run: |
          echo "# Pulkit Batra's Portfolio" > README.md
          echo "" >> README.md
          echo "Professional portfolio website showcasing cybersecurity and data science expertise." >> README.md
          echo "" >> README.md
          echo "## Features" >> README.md
          echo "- Interactive UI with modern design" >> README.md
          echo "- Sections for experience, skills, projects, and contact" >> README.md
          echo "- Integration with GitHub API to display repositories" >> README.md
          echo "- Responsive design for all devices" >> README.md
          
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Add README file from sync action"
          git push